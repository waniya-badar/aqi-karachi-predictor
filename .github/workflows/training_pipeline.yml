name: Training Pipeline - Daily Model Training

# This workflow runs daily to retrain models
on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Step 3: Cache dependencies
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 5: Run training pipeline
      - name: Run training pipeline
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
        run: |
          echo "Starting training pipeline..."
          python pipelines/training_pipeline.py
          echo "Training pipeline completed!"
      
      # Step 6: Upload trained models as artifacts
      - name: Upload models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/saved_models/
          retention-days: 30
      
      # Step 7: Commit updated model registry
      - name: Commit model registry
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add models/model_registry.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update model registry [skip ci]"
          git push
      
      # Step 8: Notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "Training pipeline failed! Check the logs."