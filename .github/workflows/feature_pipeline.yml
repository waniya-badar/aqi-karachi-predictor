name: Feature Pipeline - Hourly Data Collection

# This workflow runs every hour to collect AQI data
on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Step 3: Cache dependencies for faster runs
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 5: Run feature pipeline
      - name: Run feature pipeline
        env:
          AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
          KARACHI_STATION_ID: ${{ secrets.KARACHI_STATION_ID }}
        run: |
          echo "Starting feature pipeline..."
          python pipelines/feature_pipeline.py
          echo "Feature pipeline completed!"
      
      # Step 6: Notify on failure (optional)
      - name: Notify on failure
        if: failure()
        run: |
          echo "Feature pipeline failed! Check the logs."